    <title>Child Care Iowa Weather App</title>

<body>
    <script defer src="./main.js"></script>
    <header class='main-header'>Child Care Iowa Weather App</header>
    <div class="main-container">
    <div class="interactive-content">
    <div class="search-box">
        <form class='search-form'>
        <label for="city-search" class="city-search">City Name:</label>
        <input class='query' type='text'>
        <button class='submit-button' type='submit'>Search</button>
        </form>
    </div>
    <div class="legend">
        <!-- <div> -->
            <span id="green-zone"></span>
            <p>Comfortable for Outdoor Play</p>
        <!-- </div>
        <div> -->
            <span id="yellow-zone"></span>
            <p>Caution</p>
        <!-- </div>
        <div> -->
            <span id="red-zone"></span>
            <p>Danger</p>
        <!-- </div> -->
    </div>
    <div class='card-container'>
        <div class="card">
            <h3>City Name:</h3>
            <h3 class="city-name"></h3>
            <p>Air Temperature:</p>
            <p class="temperature"></p>
            <p>Feels Like Temperature:</p>
            <p class="feels-like"></p>
            <p>Wind Speed:</p>
            <p class="wind"></p>
            <p>Humidity:</p>
            <p class="humidity"></p>
            <p>Zone:</p>
            <p class='zone'></p>
            <p>Warning Label:</p>
            <p class="warning-label"></p>
        </div>
    </div>
</div>
